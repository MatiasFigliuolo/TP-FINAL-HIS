<app-nav></app-nav>

<div class="patientListStyle">
<table class="table table-striped medicListStyle">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patientList">
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.dni}}</td>
        </tr>
    </tbody>
  </table>
</div>
