<app-nav></app-nav>

<div class="medicListStyle">
<table class="table table-striped medicListStyle">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Matricula</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medic of medicList">
            <td>{{medic.firstName}}</td>
            <td>{{medic.lastName}}</td>
            <td>{{medic.matricula}}</td>
        </tr>
    </tbody>
  </table>
</div>
