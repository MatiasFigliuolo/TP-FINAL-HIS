<div class="formBox">
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="formField">
            <label for="dni">DNI</label>
            <input type="text" name="dni" formControlName="dni">
        </div>
        <div class="formField">
            <label for="birthDate">Fecha de Nacimiento</label>
            <input type="text" name="birthDate" formControlName="birthDate">
        </div>
        <div class="formField">
            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" formControlName="firstName">
        </div>
        <div class="formField">
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" formControlName="lastName">
        </div>
        <div class="formField">
            <label for="address">Dirección</label>
            <input type="text" name="address" formControlName="address">
        </div>
        <div class="formField">
            <label for="email">Email</label>
            <input type="text" name="email" formControlName="email">
        </div>
        <div class="formField">
            <label for="phone">Teléfono</label>
            <input type="text" name="phoneNumber" formControlName="phone">
        </div>
        <div class="formField">
            <label for="insurance">Obra Social</label>
            <input type="text" name="insurance" formControlName="insurance">
        </div>
        <button type="submit" class="buttonClass buttonConfirmar" [disabled]="!patientForm.valid">Agregar</button>
    </form>
</div>
