<div class="addMedic">
    <h4>Agregar nuevo Médico:</h4> 
</div>

<div class="formBox">
    <form [formGroup]="medicForm" (ngSubmit)="onSumbit()">
        <div class="formField">
            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" formControlName="firstName">
        </div>
        <div class="formField">
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" formControlName="lastName">
        </div>
        <div class="formField">
            <label for="matricula">Matrícula</label>
            <input type="text" name="matricula" formControlName="matricula">
        </div>
        <div class="formField">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email">
        </div>
        <div class="formField">
            <label for="phone">Teléfono</label>
            <input type="number" name="phone" formControlName="phone">
        </div>
        <div class="formField">
            <label for="password">Contraseña</label>
            <input type="password" name="password" formControlName="password">
        </div>


        <button type="submit" class="buttonClass buttonConfirmar" [disabled]="!medicForm.valid"
            style="grid-column: 2;">Agregar</button>



        <div class="row" *ngIf="!firstName?.valid && (firstName?.dirty || firstName?.touched)">
            <div class="col-lg-12">
                <div class="alert alert-danger" role="alert" *ngIf="firstName?.errors?.['required']">
                    Nombre es requerido
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!lastName?.valid && (lastName?.dirty || lastName?.touched)">
            <div class="col-lg-12">
                <div class="alert alert-danger" role="alert" *ngIf="lastName?.errors?.['required']">
                    Apellido es requerido
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!password?.valid && (password?.dirty || password?.touched)">
            <div class="col-lg-12">
                <div class="alert alert-danger" role="alert" *ngIf="password?.errors?.['required']">
                    Contraseña requerida
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!matricula?.valid && (matricula?.dirty || matricula?.touched)">
            <div class="col-lg-12">
                <div class="alert alert-danger" role="alert" *ngIf="matricula?.errors?.['required']">
                    matricula es requerido
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="matricula?.errors?.['medicExist']">
                    Esta matricula ya esta asignada a un medico
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="matricula?.errors?.['matriculaLenght']">
                    La matricula debe tener entre 4 y 5 caracteres
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!email?.valid && (email?.dirty || email?.touched)">
            <div class="col-lg-12">email
                <div class="alert alert-danger" role="alert" *ngIf="email?.errors?.['email']">
                    Formato de email invalido
                </div>
            </div>
        </div>
    </form>
</div>
