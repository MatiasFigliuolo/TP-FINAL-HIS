<h1>Agregar nuevo Médico</h1>

<div class="formBox">
    <form [formGroup]="medicForm" (ngSubmit)="onSumbit()">
        <div class="formField">
            <label for="firstName">Nombre</label>
            <input type="text" name="firstName" formControlName="firstName">
        </div>
        <div class="formField">
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" formControlName="lastName">
        </div>
        <div class="formField">
            <label for="matricula">Matrícula</label>
            <input type="text" name="matricula" formControlName="matricula">
        </div>
        <div class="formField">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email">
        </div>
        <div class="formField">
            <label for="phone">Teléfono</label>
            <input type="number" name="phone" formControlName="phone">
        </div>
        <div class="formField">
            <label for="password">Contraseña</label>
            <input type="password" name="password" formControlName="password">
        </div>

        <button type="submit" class="buttonClass buttonConfirmar" [disabled]="!medicForm.valid" style="grid-column: 2;">Agregar</button>
    </form>
</div>
